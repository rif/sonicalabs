{{extend 'layout.html'}}


<h3>{{=sound.title}}</h3>
<div class="info">{{=T('Added on ')}}{{=sound.created_on.strftime("%c")}} {{=T('by')}} {{=sound.username}}</div>
<div class="description>{{=sound.description}}</div>

<div id="audio">
<audio controls="controls" loop="loop">
    <source src="{{=URL('download', args=sound.file)}}" type="{{=sound.mime_type}}" />    
    {{=T('Your browser does not support the audio element.')}}
</audio>
</div>
<a href="{{=URL('index')}}">{{=T('Back')}}</a>
